name: Run Tests

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Run admin-service tests
        run: cd services/admin-service && go test ./...
      
      - name: Run assignment-service tests
        run: cd services/assignment-service && go test ./...